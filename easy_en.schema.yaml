__build_info:
  rime_version: 1.5.3
  timestamps:
    default: 1626914460
    default.custom: 1651399897
    easy_en.custom: 0
    easy_en.schema: 1491118644
    key_bindings: 1561218646
    key_bindings.custom: 0
    punctuation: 1561218646
    punctuation.custom: 0
switches:
  - name: ascii_mode
    reset: 0 # 默认为 ASCII 输出模式
    states: [ ASCII, Off ]
  - name: full_shape
    reset: 0 # 字符默认半角输出
    states: [ 半角, 全角 ]
  - name: ascii_punct
    reset: 1 # 默认使用中文标点
    states: [ 。，, ．， ]
engine:
  filters:
    - uniquifier
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: Page_Up, send: Up, when: composing}
    - {accept: Page_Dn, send: Down, when: composing}
  import_preset: default
  speller:
    auto_select: true
    delimiter: " ;'"
    auto_select_unique_candidate: true # 无重码自动上屏
punctuator:
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "Patrick <ipatrickmac@gmail.com>"
  description: "Easy English"
  name: "Easy English"
  schema_id: easy_en
  version: 0.2
speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA"
  delimiter: " '"
translator:
  dictionary: easy_en
  spelling_hints: 9